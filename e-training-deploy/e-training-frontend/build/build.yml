apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: etime-frontend-build
labels:
  app.kubernetes.io/name: etime-frontend-build
  app.kubernetes.io/instance: etime-frontend-build-main
  app.kubernetes.io/component: frontend-build
  app.kubernetes.io/part-of: etime

objects:
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: etime-frontend-build-config
    spec:
      output:
        pushSecret:
          name: artifactory
        to:
          kind: DockerImage
          name: prj-elca-timecontrol-docker.artifactory.svc.elca.ch/frontend:${IMAGE_TAG}
      source:
        type: Binary
      strategy:
        dockerStrategy:
          pullSecret:
            name: artifactory
        type: Docker
      completionDeadlineSeconds: 600
      successfulBuildsHistoryLimit: 3
      failedBuildsHistoryLimit: 3

parameters:
  - description: Docker image tag to build
    name: IMAGE_TAG
