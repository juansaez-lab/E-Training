<table class="generic-table">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col | titlecase }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data; let i = index" [class.row-even]="i % 2 === 0" [class.row-odd] ="i % 2 === 1" (dblclick)="onRowDblClick(row)">
      <td *ngFor="let col of columns">{{ row[col] }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td [attr.colspan]="columns.length">Total de registros: {{ data.length }}</td>
    </tr>
  </tfoot>
</table>
