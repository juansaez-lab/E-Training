<app-home-navigation></app-home-navigation>
<div class="relation-form">
    <h2>Relaciones Usuario ↔ Asignatura</h2>

    <div class="form-group">
        <label for="userId">ID de Usuario:</label>
        <input id="userId" type="number" [(ngModel)]="userId" />
    </div>

    <div class="form-group">
        <label for="subjectId">ID de Asignatura:</label>
        <input id="subjectId" type="number" [(ngModel)]="subjectId" />
    </div>

    <div class="button-group">
        <button (click)="assign()">Asignar</button>
        <button (click)="activate()">Activar</button>
        <button (click)="delete()">Eliminar</button>
    </div>

    <hr />

    <div class="query-section">
        <button (click)="getSubjectsByUser()">Ver asignaturas del usuario</button>
        <ul *ngIf="userSubjects.length > 0">
            <li *ngFor="let s of userSubjects">
                Asignatura ID: {{ s.subjectId }} (Activo: {{ s.active ? 'Sí' : 'No' }})
            </li>
        </ul>

        <button (click)="getUsersBySubject()">Ver usuarios de la asignatura</button>
        <ul *ngIf="subjectUsers.length > 0">
            <li *ngFor="let u of subjectUsers">
                Usuario ID: {{ u.userId }} (Activo: {{ u.active ? 'Sí' : 'No' }})
            </li>
        </ul>
    </div>

    <p class="info-message" *ngIf="message">{{ message }}</p>
</div>
